<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" >
    <title>books</title>
</head>
<body>
    <div class="container">
        <h2 class="page-header">书单列表</h2>
        <div class="alert alert-success alert-dismissable fade in" th:unless="${#strings.isEmpty(message)}">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <strong>恭喜，</strong>
            <span th:text="${message}">信息提交成功</span>
        </div>
        <p class = "text-right"><a th:href ="@{/books/input}" class = "btn btn-primary">新增</a></p>
        <table class="table table-bordered table-striped table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>书名</th>
                <th>作者</th>
                <th>说明</th>
                <th style="width:60px;">状态</th>
                <th style="width:100px;">操作</th>
            </tr>
            </thead>
            <tbody>
            <!--
            iterStat:
                count: 计数 从1开始
                index: 索引 从0开始
                size:  列表总条数
                even/odd: 偶数／奇数
                first/last: 第一条／最后一条

            -->
            <tr th:each = "book, iterStat:${page.content}">
                <td th:text = "${iterStat.count}">1</td>
                <td><a herf = "#" th:text = "${book.name}" th:href="@{/books/{id}(id =${book.id})}">书名</a></td>
                <td th:text = "${book.author}">作者</td>
                <td th:text = "${book.description}">说明</td>
                <td th:switch = "${book.status}">
                    <span th:case="0">想读</span>
                    <span th:case="1">在读</span>
                    <span th:case="2">已读</span>
                    <span th:case="*">状态</span> <!--默认
                    -->
                </td>
                <td>
                    <a href = "#" th:href="@{/books/{id}/input(id = ${book.id})}"> 更新</a>
                    <a href = "#" th:href="@{/books/{id}/delete(id = ${book.id})}"> 删除</a>
                </td>
            </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pager">
                <li class="previous"><a href="#" th:href="@{'/books?page='+ ${page.number-1}}" th:unless="${page.first}"  >上一页</a></li>
                <li class="next"><a href="#" th:href="@{/books(page=${page.number} + 1)}" th:unless="${page.last}">下一页</a></li>
            </ul>
        </nav>
    </div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
