<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" >
    <title>书单详情</title>
</head>
<body>
    <div class="container" style="max-width: 700px;">
        <h2 class="page-header" style="margin-top: 50px;">详情</h2>
        <div calss = "well">
            <p>
                <strong>书名：</strong><span th:text="${book.name}">我们仨</span>
            </p>
            <p>
                <strong>作者：</strong><span th:text="${book.author}">杨绛</span>
            </p>
            <p>
                <strong>说明：</strong><span th:text="${book.description}">这是一本小说，不错</span>
            </p>
            <p>
                <strong>状态：</strong><span th:text="${book.status}">1</span>
            </p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
